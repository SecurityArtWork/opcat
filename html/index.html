<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpCat - Open Port Catcher</title>

  <!-- Bootstrap -->

  <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ static_url('css/scanner.css') }} ">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{{ static_url('./js/jquery.min.js') }}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ static_url('js/bootstrap.min.js') }}"></script>

  <!-- Custom Script -->
  <script src="{{ static_url('js/scanner.js') }}"></script>

</head>
<body>
  <div class="row">
    <div class="page-header">
      <img src="{{ static_url('./images/logo.png') }}"/>
    </div>
  </div>
  <div class="row">
    <!-- Navigation -->
    <div class="col-md-3"> 
      <div class="col-right">
        <h3 id="title-nav" class="title">Listado de activos</h3>
        <div class="right-nav">

          {% for row in listOfAssets %}
            <li class='list-group-item'>
              <span id='iid_{{ str(row[0]) }}'>
                {{ str(row[1]) }}
              </span>
            </li>
          {% end %}

        </div>
      </div>
    </div>
    
    <!-- Content -->
    <div class="col-md-8 hidden">

      <!-- Domain name -->
      <div class="col-centered col-md-10">
        <h2 id="domain_name" class="title"> No existe selecci√≥n. </h2>
      </div>

      <!-- Image -->
      <div class="col-centered col-md-10">
        <div class="panel panel-primary panel">
          <div class="panel-heading">
            <h3 class="panel-title">Screenshot</h3>
          </div>
          <div class="panel-body">
            <div class="row"><div class="span4" id="banner_img"></div></div>
          </div>
        </div>
      </div>
      
      <!-- DNS --> 
      <div class="col-centered col-md-10">
        <div class="panel panel-primary panel">
          <div class="panel-heading">
            <h3 class="panel-title">DNS</h3>
          </div>
          <div class="panel-body" id="dns_body"></div>
        </div>
      </div>

      <!-- Whois -->
      <div class="col-centered col-md-10">
        <div class="panel panel-primary panel">
          <div class="panel-heading">
            <h3 class="panel-title">Whois</h3>
          </div>
          <div class="panel-body" id="whois_body"></div>
        </div>
      </div>

      <!-- Banner -->
      <div class="col-centered col-md-10">
        <div class="panel panel-primary panel">
          <div class="panel-heading">
            <h3 class="panel-title">Banner</h3>
          </div>
          <div class="panel-body" id="banner_body"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
